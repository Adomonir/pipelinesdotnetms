---
# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- feature-stage

variables:
  buildConfiguration: Release

stages:
# RESTORE, BUILD, TEST, PUBLISH THE WEB APP & PUBLISH THE BUILD ARTIFACT 
- stage: build_code
  displayName: 'Build and Test the WebApp'
  jobs:
  - job: build_webapp
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
    - task: DotNetCoreCLI@2
      displayName: 'Restore dependencies'
      inputs:
        command: restore
        projects: '**/*.csproj'
    - task: DotNetCoreCLI@2
      displayName: 'Build Code for WebApp'
      inputs:
        command: build
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration)'
    - task: DotNetCoreCLI@2
      displayName: 'Testing the code - Unit Tests'
      inputs:
        command: test
        projects: '**/*Tests/*.csproj'
        arguments: '--configuration $(buildConfiguration)'
    - task: DotNetCoreCLI@2
      displayName: 'Publish code for Web App'
      inputs:
        command: publish
        publishWebProjects: True
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true
    - task: PublishBuildArtifacts@1
      displayName: 'Publish build artifacts for the WebApp deployment'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'code-drop_v1'
# CREATE THE INTEGRATION INFRASTRUCTURE STAGE
- stage: create_integration
  displayName: 'Create the INT environment infrastructure'
  dependsOn: build_code
  jobs:
  - job: create_infrastructure_int
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
    - script: echo 'Build INT environment - logical schema for now'
      displayName: 'First step in building the INT infra'
# DEPLOY THE WEB APP TO INTEGRATION STAGE      
- stage: deploy_to_int
  displayName: 'Deploy the WebApp to INT environment'
  dependsOn: create_integration
  jobs:
  - job: deploy_artifacts_to_int
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
    - script: echo 'Deploy WebApp to INTEGRATION.'
      displayName: 'This is the step where the Web App is actually deployed in the INT env.'
# CREATE TESTING ENV INFRASTRUCTURE
- stage: create_testing
  displayName: 'Create the TEST environment'
  dependsOn: deploy_to_int
  jobs:
  - job: create_infrastructure_test
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
    - script: echo 'Creating the TEST env infrastructure'
      displayName: 'Building the TEST environment - infra'
# DEPLOY TO TESTING ENVIRONMENT
- stage: deploy_to_test
  displayName: 'Deploy WebApp to TEST env'
  dependsOn: create_testing
  condition: succeeded()
  jobs:
  - job: deploy_artifacts_to_test
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
    - script: echo 'Deploying the WebApp to the TEST env...'
      displayName: 'Step for deploying the Web App to the TEST env.'
# CREATE THE DEMO ENVIRONMENT INFRASTRUCTURE
- stage: create_demo
  displayName: 'Create DEMO env infrastructure'
  dependsOn: deploy_to_test
  jobs:
  - job: create_infrastructure_demo
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
    - script: echo 'Creating infra for the DEMO environment...'
      displayName: 'Create infra for DEMO'
# DEPLOY THE WEB APP TO DEMO ENV
- stage: deploy_to_demo
  displayName: 'Deploy WebApp artifacts to the DEMO env.'
  dependsOn: create_demo
  jobs:
  - job: deploy_artifacts_to_demo
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
    - script: echo 'Deploying the WebApp artifacts to the DEMO environment'
      displayName: 'Deploy WebApp to DEMO env.'
- stage: run_system_quality_checks
  displayName: 'Run the System Quality tests.'
  dependsOn: deploy_to_int
  jobs:
  - job: run_non_functional_tests
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
    - script: echo 'Run system quality tests...'
      displayName: 'Run the system quality tests.'
### END OF PIPELINE
